<div class="w-100 h-100 d-flex py-2">
    <mat-spinner *ngIf="loading" [ngClass]="isSmall? 'small' : ''">
    </mat-spinner>
    <div class="row d-flex  justify-content-center" *ngIf="!loading">
        <div class="row col-lg-12">
            <div class="col-lg-12">
                <a [href]="githubUser">
                    <img [src]="avatarSrc"
                         alt="Imagem do usuário {{login}} no Github."
                         *ngIf="showAvatar"
                         [ngClass]="isSmall? 'small' : ''"
                    >
                </a>
                <img src="./assets/undefined_user.png"
                     alt="Imagem genérica de usuário."
                     *ngIf="!showAvatar"
                     [ngClass]="isSmall? 'small' : ''"
                >
            </div>
        </div>
    </div>
</div>
